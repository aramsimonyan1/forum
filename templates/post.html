<html>
    <body>
        <h1>{{.Title}}</h1>
        <p>{{.Content}}</p>
        <p>Category: {{.Category}}</p>
        <p>Created at: {{.CreatedAt}}</p>
        <form action="/like/{{.ID}}" method="post">
            <button type="submit">Like</button>
        </form>
        <form action="/dislike/{{.ID}}" method="post">
            <button type="submit">Dislike</button>
        </form>
    </body>
</html>
